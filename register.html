<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Вместе - Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container fade-in">
        <div class="flag-stripe"></div>
        <h1>6<span class="z-effect">В</span>месте</h1>
        <p class="subtitle">Подача заявки на вступление</p>
        
        <form id="register-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Имя пользователя (один раз)" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="btn-primary">Отправить заявку</button>
        </form>
        
        <p>После одобрения админом вы сможете войти.</p>
        <p><a href="index.html">Назад ко входу</a></p>
        <div id="message" class="success"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
